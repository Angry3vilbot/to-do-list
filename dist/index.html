<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <nav>
        <h1>To-Do List</h1>
    </nav>
    <div id="main-container">
        <div id="todo-container">
            <h3>To-Do</h3>
            <button id="new-entry-btn">New</button>
        </div>
        <div id="inprogress-container">
            <h3>In Progress</h3>
        </div>
        <div id="done-container">
            <h3>Done</h3>
        </div>
    </div>
    <div id="add-entry-form">
        <form id="form">
            <input type="text" placeholder="Name" name="name" id="name" maxlength="17">
            <input type="text" placeholder="Description" name="description" id="description">
            <input type="date" placeholder="Due Date" name="date" id="date">
            <div id="radio-container">
                <label>Importance</label>
                <input type="radio" name="importance" id="low-importance" value="low">
                <input type="radio" name="importance" id="med-importance" value="med">
                <input type="radio" name="importance" id="high-importance" value="high">
            </div>
            <button id="submit" type="button">Add entry</button>
        </form>
    </div>
    <footer>
        <button><img src="card-plus.png"></button>
    </footer>
    <div id="overlay"></div>
</body>
<script src="main.js"></script>
</html>
